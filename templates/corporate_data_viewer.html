{% extends 'base.html' %}
{% block content %}
    <h1 class="mt-5">Company data</h1>
    {% if corporate_data %}
        {% autoescape off %}
            {{ corporate_data }}
        {% endautoescape %}
        <script>
            window.onload = function () {
                var images = document.getElementsByTagName('img');
                while (images.length > 0) {
                    images[0].parentNode.removeChild(images[0]);
                }
            }
        </script>
    {% else %}
        <div class="alert alert-danger">
            <strong>Error!</strong> No company is registerd under this corporate ID
        </div>
    {% endif %}
{% endblock %}
